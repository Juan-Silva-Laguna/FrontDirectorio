<div class="container h-100">
    <div class="text-center">
        <h2>Actualizar mis Datos</h2>
        <br>
    </div>
    <div class="d-flex justify-content-center form_container">
        <form> 
            <div class="input-group mb-3">
                <div class="input-group-append">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
                <input type="text" [(ngModel)]="usuario" class="form-control input_user" placeholder="Usuario">
            </div>              
            <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-flag"></i></span>
            </div>
            <select id="pais" class="form-control input_user" (change)="obtenerEstados()">
                <option value="0">------PAIS------</option>
                <option *ngFor="let pais of paises" value="{{pais.id}}">
                    {{pais.name}}
                </option>
            </select>
            </div>
            <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-flag-checkered"></i></span>
            </div>
            <select class="form-control input_user" (change)="obtenerCiudades()">
                <option value="0">-----ESTADO-----</option>
                <option *ngFor="let estado of estados" value="{{estado.id}}">
                    {{estado.name}}
                </option>
            </select>
            </div>
            <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-university"></i></span>
            </div>
            <select class="form-control input_user">
                <option value="0">-----CIUDAD-----</option>
                <option *ngFor="let ciudad of ciudades" value="{{ciudad.id}}">
                    {{ciudad.name}}
                </option>
            </select>
            </div>
            <div class="d-flex justify-content-center mt-3 login_container">
            <button type="submit" name="button" class="btn login_btn" (click)="actualizar()">Actualizar</button>
            </div>
        </form>
    </div>
  </div>
